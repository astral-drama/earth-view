<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth View - WebGL Earth Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
        }
        
        .control-group input[type="time"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px;
        }
        
        .control-group button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .control-group button:hover {
            background: #45a049;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        Loading Earth View...
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>Earth Controls</h3>
        
        <div class="control-group">
            <label for="rotationSpeed">Rotation Speed</label>
            <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
            <span id="rotationSpeedValue">0.5</span>
        </div>
        
        <div class="control-group">
            <label for="zoomLevel">Zoom Level</label>
            <input type="range" id="zoomLevel" min="1" max="10" step="0.1" value="3">
            <span id="zoomLevelValue">3.0</span>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="showAtmosphere" checked> 
                Show Atmosphere
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="showClouds" checked> 
                Show Clouds
            </label>
        </div>
        
        <div class="control-group">
            <label for="cloudOpacity">Cloud Opacity</label>
            <input type="range" id="cloudOpacity" min="0" max="1" step="0.1" value="0.2">
            <span id="cloudOpacityValue">20%</span>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="autoRotate"> 
                Auto Rotate Earth
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="showGrid"> 
                Coordinate Grid
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="nightLights" checked> 
                Night City Lights
            </label>
        </div>
        
        <div class="control-group">
            <label>Current UTC Time</label>
            <span id="currentUtcTime">--:--:--</span>
        </div>
        
        <div class="control-group">
            <label>Current Date</label>
            <span id="currentDate">----</span>
        </div>
    </div>
    
    <div class="info">
        <div>Earth View v1.0</div>
        <div>WebGL Earth Simulator</div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Mouse: Drag to rotate | Scroll to zoom</div>
    </div>
    
    <script src="js/gl-matrix.min.js"></script>
    <script src="js/earth-renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
